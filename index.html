<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="body">
    <main class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="jeremy">
            <div class="report">
              <div class="jeremy-img">
                <img src="/images/image-jeremy.png" alt="Jeremy" />
              </div>
              <div class="report-data">
                <p>Report for</p>
                <h2>Jeremy Robson</h2>
              </div>
            </div>
            <div class="period">
              <p id="daily">Daily</p>
              <p id="weekly" class="active">Weekly</p>
              <p id="monthly">Monthly</p>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="class-for-js"></div>
        </div>
      </div>
    </main>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Muhammad-Jammash" target="_blank">Muhammad Jammash Paracha</a>.
  </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
