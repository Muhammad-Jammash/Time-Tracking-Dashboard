<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">

  <main class="container">

    <div class="row">
      <div class="col-md-3">

        <div class="jeremy">
          <div class="report">
            <div class="jeremy-img">
              <img src="/images/image-jeremy.png" alt="Jeremy">
            </div>
            <div class="report-data">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>

          <div class="period">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>

      </div>

      <div class="col-md-9">

        <div class="row row-1">

          <div class="col-md-4">

            <div class="work card">
              <div class="icon">
                <img src="/images/icon-work.svg" alt="work">
              </div>
              <div class="detail">
                <div class="title">
                  <p>Work</p>
                  <div class="ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                  </div>
                </div>
                <div class="data">
                  <h1>32hrs</h1>
                  <p>Last Week - 36hrs</p>
                </div>
              </div>
            </div>

          </div>

          <div class="col-md-4">
            <div class="play card">
              <div class="icon">
                <img src="/images/icon-play.svg" alt="play">
              </div>
              <div class="detail">
                <div class="title">
                  <p>Play</p>
                  <div class="ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                  </div>
                </div>
                <div class="data">
                  <h1>10hrs</h1>
                  <p>Last Week - 8hrs</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="study card">
              <div class="icon">
                <img src="/images/icon-study.svg" alt="study">
              </div>
              <div class="detail">
                <div class="title">
                  <p>Study</p>
                  <div class="ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                  </div>
                </div>
                <div class="data">
                  <h1>4hrs</h1>
                  <p>Last Week - 7hrs</p>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row row-2">

          <div class="col-md-4">

            <div class="exercise card">
              <div class="icon">
                <img src="/images/icon-exercise.svg" alt="exercise">
              </div>
              <div class="detail">
                <div class="title">
                  <p>Exercise</p>
                  <div class="ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                  </div>
                </div>
                <div class="data">
                  <h1>4hrs</h1>
                  <p>Last Week - 5hrs</p>
                </div>
              </div>
            </div>

          </div>

          <div class="col-md-4">

            <div class="social card">
              <div class="icon">
                <img src="/images/icon-social.svg" alt="social">
              </div>
              <div class="detail">
                <div class="title">
                  <p>Social</p>
                  <div class="ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                  </div>
                </div>
                <div class="data">
                  <h1>5hrs</h1>
                  <p>Last Week - 10hrs</p>
                </div>
              </div>
            </div>

          </div>

          <div class="col-md-4">

            <div class="self-care card">
              <div class="icon">
                <img src="/images/icon-self-care.svg" alt="self-care">
              </div>
              <div class="detail">
                <div class="title">
                  <p>Self Care</p>
                  <div class="ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="ellipsis">
                  </div>
                </div>
                <div class="data">
                  <h1>2hrs</h1>
                  <p>Last Week - 2hrs</p>
                </div>
              </div>
            </div>

          </div>
        
        </div>

      </div>
    </div>

  </main>
